<style>
    html, body {
   padding: 0;
   margin: 0;
   width: 100%;
   height: 100%;
}
body {
   text-align: center;
   background-color: #222;
   color: #fff;
   font-family: 'Quicksand', sans-serif;
   line-height: 1.5;
}
a {
   color: #fff;
   text-decoration: none;
}
.btn {
   padding: 15px 45px;
   border: 1px solid #fff;
   border-radius: 0.5em;
   display: inline-block;
   margin-top: 2em;
   background-color: transparent;
   font-weight: 700;
   transition: .3s;
}
.btn:hover {
   background-color: #fff;
   color: #222;
}
.popup {
   position: fixed;
   padding: 10px;
   width: 500px;
   border-radius: 0.5em;
   top: 50%;
   left: 50%;
   color: #000;
   transform: translate(-50%, -50%);
   background-color: rgba(255,255,255,1);
   visibility: hidden;
   opacity: 0;
   transition: opacity .5s, visibility 0s linear .5s;
   z-index: 1;
}
.popup:target {
   visibility: visible;
   opacity: 1;
   transition-delay: 0s;
}
.popup .close {
   position: absolute;
   right: 5px;
   top: 5px;
   padding: 5px;
   color: #000;
   transition: color .3s;
   font-size: 2em;
   line-height: 1.5;
   font-weight: 700;
}
.popup .close:hover {
   color: #f00;
}
.close-popup {
   background-color: rgba(0,0,0,.7);
   cursor: default;
   position: fixed;
   top:0;
   left:0;
   right:0;
   bottom:0;
   opacity: 0;
   visibility: hidden;
   transition: opacity .5s, visibility 0s linear .5s;
}
.popup:target + .close-popup {
   opacity: 1;
   visibility: visible;
   transition-delay: 0s;
}
</style>
<div id="popup" class="popup">
   <a href="#" class="close">&times;</a>

</div>
